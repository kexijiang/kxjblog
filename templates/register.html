<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">
        <link rel="shortcut icon" href="https://www.zfsphp.com/assets/images/favicon_1.ico">
        <title>注册 - 听风与你个人博客</title>
        <link rel="stylesheet" type="text/css" href="https://www.zfsphp.com/assets/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://www.zfsphp.com/assets/css/core.css" />
        <link rel="stylesheet" type="text/css" href="https://www.zfsphp.com/assets/css/components.css" />
        <link rel="stylesheet" type="text/css" href="https://www.zfsphp.com/assets/css/icons.css" />
        <link rel="stylesheet" type="text/css" href="https://www.zfsphp.com/assets/css/pages.css" />
        <link rel="stylesheet" type="text/css" href="https://www.zfsphp.com/assets/css/responsive.css" />
        <script src="https://www.zfsphp.com/assets/js/modernizr.min.js"></script>
    </head>
	<body>

			<div class="account-pages"></div>
	<div class="clearfix"></div>
	<div class="wrapper-page">


		<div class=" card-box">
			<div class="panel-heading">
				<h3 class="text-center"> 注册 <strong class="text-custom">听风与你个人博客</strong> </h3>
			</div>

			<div class="panel-body">
				<form class="form-horizontal m-t-20" action="" method="POST">
					{% csrf_token %}

					<div class="form-group ">
						<div class="col-xs-12">
							<input class="form-control" type="text" name="username" placeholder="昵称" value="">
						</div>
					</div>

					<div class="form-group ">
						<div class="col-xs-12">
							<input class="form-control" type="text" name="email" placeholder="邮箱" value="">
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password" name="password" placeholder="密码" value="">
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password" name="password_confirmation" placeholder="确认密码">
						</div>
					</div>

					<div class="form-group text-center m-t-40">
						<div class="col-xs-12">
							<button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">
								注 册
							</button>
						</div>
					</div>

				</form>

			</div>
		</div>

		<div class="row">
			<div class="col-sm-12 text-center">
				<p>
					已有账号?<a href="{% url 'user:login' %}" class="text-primary m-l-5"><b> 登录</b></a>
				</p>
			</div>
		</div>

	</div>

		<script>
			var resizefunc = [];
		</script>

		<!-- jQuery  -->
        <script src="https://www.zfsphp.com/assets/js/jquery.min.js"></script>
        <script src="https://www.zfsphp.com/assets/js/bootstrap.min.js"></script>
        <script src="https://www.zfsphp.com/assets/js/detect.js"></script>
        <script src="https://www.zfsphp.com/assets/js/fastclick.js"></script>
        <script src="https://www.zfsphp.com/assets/js/jquery.slimscroll.js"></script>
        <script src="https://www.zfsphp.com/assets/js/jquery.blockUI.js"></script>
        <script src="https://www.zfsphp.com/assets/js/waves.js"></script>
        <script src="https://www.zfsphp.com/assets/js/wow.min.js"></script>
        <script src="https://www.zfsphp.com/assets/js/jquery.nicescroll.js"></script>
        <script src="https://www.zfsphp.com/assets/js/jquery.scrollTo.min.js"></script>

        <script src="https://www.zfsphp.com/assets/js/jquery.core.js"></script>
        <script src="https://www.zfsphp.com/assets/js/jquery.app.js"></script>
{{ errmsg }}
	</body>
</html>
